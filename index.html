        <title>
            Learning Visual studio.
        </title>
    </head>
    <body>
        <h1>First project on visual studio.</h1>
        <script>
            console.log("Hi!");
            var first_name="Bhavya";
            console.log(first_name);

            console.log(last_name);

            console.log(square_root);

            console.log(power);
